<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>DSilva</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/wrapper-skills.css">
        <link rel="stylesheet" href="css/components/skills-tec.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-projetos.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">
        
    </head>
    <body>
        <header class="header">
            
            <img src="assets/img/logo.png" alt="Avatar Diego Silva">

            <nav>
                <a class="main-action"href="" lang="en">Skills</a>
                <a class="main-action"href="">Projetos</a>
                <a class="main-action"href="">Sobre</a>
                <a class="main-action"href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>
    
        <section class="main-banner">
            <div class="wrapper">

                <div class="main-box">
                    <h1 class="main-title">Diego Silva</h1> 
                    <h2 class="subtitle">Support Tech</h2>
                    
                </div>

                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h1 class="main-title -second">Skills</h1>

            <div class="wrapper-skills">
                <article class="skills-tec">
                        <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJs">
                    <div class="right">
                        <h3 class="title">NodeJs</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="img/ico_restapi.png" alt="Logo do Rest API">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="img/ico_ux.png" alt="Logo do UX">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="img/ico_react.png" alt="Logo do React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="section -bgblack">

            <h2 class="main-title -second">Pojetos</h2>
            <div class="wrapper-card">
                <a href="https://www.firedlabs.com" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="img/logo-firedlabs.png" alt="Logo firedlabs">
                    </figure>
                </a>
                <a href="https:.com" target="_blank">
                    <figure class="card-project -blue">
                        <img class="logo" src="img/logo-collabcode.png" alt="Logo collabcode">
                    </figure>
                </a>
                <a href="https://diegosillva.github.io/diegosilva.github.io" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="img/logo2.png" alt="Avatar Diego">
                    </figure>
                </a>
            </div>
        </section>
    </body>
</html>
